name: SRS Travel Desk CI/CD Pipeline

on:
  push:
    branches: [ main, master, feature-* ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Frontend Testing Job
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Verify Node.js version
      run: |
        node --version
        npm --version
        
    - name: Clear npm cache and install Angular CLI
      run: |
        npm cache clean --force
        npm uninstall -g @angular/cli
        npm install -g @angular/cli@latest
        
    - name: Install frontend dependencies
      run: |
        cd traveldesk/traveldesk/frontend
        rm -rf node_modules package-lock.json
        npm install
        
    - name: Run frontend tests
      run: |
        cd traveldesk/traveldesk/frontend
        npx @angular/cli@latest test --watch=false --browsers=ChromeHeadless
        
    - name: Build frontend
      run: |
        cd traveldesk/traveldesk/frontend
        npx @angular/cli@latest build

  # Backend Testing Job
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore backend dependencies
      run: |
        cd Travel_desk_backend/Travel_desk_backend
        dotnet restore
        
    - name: Build backend
      run: |
        cd Travel_desk_backend/Travel_desk_backend
        dotnet build --no-restore
        
    - name: Run backend tests
      run: |
        cd Travel_desk_backend/Travel_desk_backend
        dotnet test --no-build --verbosity normal

  # Deploy Job (runs only if tests pass)
  deploy:
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Build and Deploy Frontend
      run: |
        cd traveldesk/traveldesk/frontend
        npm ci
        npm run build
        echo "Frontend built successfully!"
        
    - name: Build and Deploy Backend
      run: |
        cd Travel_desk_backend/Travel_desk_backend
        dotnet restore
        dotnet build --configuration Release
        echo "Backend built successfully!"
        
